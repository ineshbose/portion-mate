name: Black style check

on:
  push:
    paths:
      - "src/**/*.py"
    branches:
      - develop
  pull_request:
    paths:
      - "src/**/*.py"
    branches:
      - develop

jobs:
  black_linter:
    name: Black formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: rickstaa/action-black@v1
        with:
          black_args: ". --check"
